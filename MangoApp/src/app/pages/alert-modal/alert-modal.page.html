<ion-content>
  <div class="close-icon" (click)="close()">
    <img src="../../../assets/icon/cancel.svg">
  </div>
  <div class="title" *ngIf="alertContent">
    <span>{{alertContent}}</span>
  </div>
  <div class="button-container">
    <button (click)="confirm()">Confirm</button>
  </div>
</ion-content>
